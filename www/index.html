<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="js/jquerymobile/jquery.mobile-1.4.5.min.css" />

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            function storeIntelligrapeLogo(){alert(fs.root.fullPath);
  var url = "http://www.intelligrape.com/images/logo.png"; // image url
  window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fs) {
      var imagePath = fs.root.fullPath + "/logo.png"; // full file path
      var fileTransfer = new FileTransfer();
      fileTransfer.download(url, imagePath, function (entry) {
               alert(entry.fullPath); // entry is fileEntry object
      }, function (error) {
               alert("Some error");
      });
   })
}
        </script>
    </head>
    <body>
        <div onclick="storeIntelligrapeLogo()">hello man</div>
    </body>
</html>
