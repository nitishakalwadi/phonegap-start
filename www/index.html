<html>
    <head>

    <script type="text/javascript">
 
 
/* When this function is called, PhoneGap has been initialized and is ready to roll */
/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
for more details -jm */
document.addEventListener('deviceready', onDeviceReady, false);
// Cordova is ready
function onDeviceReady() {
    var db = openDatabase("myApp", 1.0, "App database",200000)
    
    db.transaction(function(transaction){
        transaction.executeSql("CREATE TABLE user (username Integer default NULL, UNIQUE(username));");
        transaction.executeSql("INSERT INTO user (username) values ('nitish');")
    });
    
    db.transaction(function(transaction){
        transaction.executeSql("SELECT * from user ",[],successCallback,function(e){
           console.debug("some error")
       })
    })
 
    function successCallback(transaction,results){
        for (var i = 0; i <= results.rows.length; i++) {
            var username = results.rows.item(i).username;
           alert(username);
        }
    }
}
        </script>
    </head>
    <body>
        <div>
            <div class="input-field col s6">
                <input id="enter" type="text" name="enter"/>
                <label for="enter">Enter something</label>
            </div>
            <button class="btn waves-effect waves-light">click me</button>
        </div>
        <script>
            $(".btn").click(function(){
        var text = $("#enter").val();
        alert(text);
    });
        </script>
    </body>
</html>
