<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="js/jquerymobile/jquery.mobile-1.4.5.min.css" />
        <script src="js/jquery/jquery-2.1.4.min.js"></script>
        <script src="js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        
    <script type="text/javascript">
 
 
/* When this function is called, PhoneGap has been initialized and is ready to roll */
/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
for more details -jm */
function onDeviceReady()
{
var interval;
    function displayImage(){
    var url = "http://instahot.tk/getImage.php";
    $.ajax({
	    url:url,
	    dataType: "json",
	    success: function(data){
		    console.log(data);
		    $("#image").css({"background":"url('"+data.url+"')"});
		    $("#image").css({"background-repeat":"no-repeat"});
		    $("#image").css({"background-size":"contain"});
		    $("#image").css({"background-attachment":"fixed"});
		    $("#image").css({"background-color":"black"});
		    $("#image").css({"background-position":"center center"});
		
	    }
    });
    }
    displayImage();
    interval = setInterval(displayImage, 7000);
    
}
</script>
<style>
    body{
	    margin:0px
    }

    #image{
	    background: url('https://scontent.cdninstagram.com/hphotos-ash/t51.2885-15/e15/10818038_821142204575758_1943261650_n.jpg');
        background-repeat: no-repeat;
        background-size: contain;
        background-attachment: fixed;
        background-color: black;
        background-position: center center;
    }
</style>
    </head>
    <body>
<div id="image"></div>


<script type="text/javascript">
var width = $(window).width();
var height = $(window).height();
$("#image").css({"width":width+"px"});
$("#image").css({"height":height+"px"});
</script>
</body>
</html>
