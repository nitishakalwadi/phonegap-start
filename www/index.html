    <script type="text/javascript">

function onDeviceReady()
{
    $("#btn").click(function(){
        var text = $("#enter").val();
        alert(text);
    });
    
}

        <div>
            <input id="enter" type="text" name="enter"/>
            <button id="btn">click me</button>
        </div>
